name: CI/CD Pipeline

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # ============================================================================
  # JOB 1: TEST & LINT
  # ============================================================================
  test-and-lint:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (Ruff, Black, Isort)
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Type Check (Mypy)
        run: mypy .

      - name: Run Tests with Coverage
        run: |
          mkdir -p reports
          pytest --junitxml=reports/junit.xml --cov=app --cov-report=html:reports/htmlcov --cov-report=term

      - name: Upload Test Reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/

  # ============================================================================
  # JOB 2: BUILD & SECURITY SCAN
  # ============================================================================
  build-scan-push:
    needs: test-and-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/app
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Ç–µ–≥ –≤–∏–¥–∞: sha-a1b2c3d (7 —Å–∏–º–≤–æ–ª–æ–≤)
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Build and Load for Scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true
          exit-code: '0'
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          load: false
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # JOB 3: DEPLOY STAGING
  # ============================================================================
  deploy-staging:
    needs: build-scan-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Deploy to Staging
        env:
          DB_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # –í—ã—á–∏—Å–ª—è–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π SHA (7 —Å–∏–º–≤–æ–ª–æ–≤), —á—Ç–æ–±—ã —Å–æ–≤–ø–∞—Å—Ç—å —Å —Ç–µ–≥–æ–º –æ–±—Ä–∞–∑–∞
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"

          echo "üöÄ Deploying to STAGING environment..."
          echo "Using DB Connection: $DB_URL"
          echo "Image to deploy: ghcr.io/${{ github.repository }}/app:${IMAGE_TAG}"
          sleep 2
          echo "‚úÖ Staging deploy complete!"

  # ============================================================================
  # JOB 4: DEPLOY PRODUCTION
  # ============================================================================
  deploy-prod:
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://prod.example.com
    steps:
      - name: Promote to Production
        env:
          DB_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # –í—ã—á–∏—Å–ª—è–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π SHA (7 —Å–∏–º–≤–æ–ª–æ–≤)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"

          echo "üöÄ Promoting to PRODUCTION environment..."
          echo "Using DB Connection: $DB_URL"
          echo "Image to deploy: ghcr.io/${{ github.repository }}/app:${IMAGE_TAG}"
          sleep 2
          echo "‚úÖ Production deploy complete!"
