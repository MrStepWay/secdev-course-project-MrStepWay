name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    branches: ['**']
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"
      - "Dockerfile"

permissions:
  contents: read

concurrency:
  group: sast-secrets-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    name: Semgrep & Gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Evidence Directory
        run: mkdir -p EVIDENCE/P10

      # дефолтный (p/ci) + rules.yml
      - name: Semgrep Scan
        run: |
          echo "Running Semgrep..."
          docker run --rm \
            -v $PWD:/src \
            returntocorp/semgrep:1.145.0 \
            semgrep scan \
            --config p/ci \
            --config /src/security/semgrep/rules.yml \
            --sarif --output /src/EVIDENCE/P10/semgrep.sarif \
            --metrics=off \
            --no-git-ignore 
          
          echo "Semgrep report saved."

      - name: Gitleaks Detect
        run: |
          echo "Running Gitleaks..."          
          docker run --rm \
            -v $PWD:/code \
            zricethezav/gitleaks:v8.30.0 \
            detect \
            --source=/code \
            --config=/code/security/.gitleaks.toml \
            --report-path=/code/EVIDENCE/P10/gitleaks.json \
            --report-format=json \
            --no-git \
            --verbose || true
            
          echo "Gitleaks report saved."

      - name: Generate Security Summary
        run: |
          SUMMARY_FILE=EVIDENCE/P10/sast_summary.md
          
          echo "# SAST & Secrets Summary" > $SUMMARY_FILE
          echo "**Date:** $(date -u)" >> $SUMMARY_FILE
          echo "**Tools:** Semgrep (v1.145.0), Gitleaks (v8.30.0)" >> $SUMMARY_FILE
          echo "" >> $SUMMARY_FILE
          
          echo "## 1. Semgrep Findings (SAST)" >> $SUMMARY_FILE
          echo "| Severity | Count |" >> $SUMMARY_FILE
          echo "|---|---|" >> $SUMMARY_FILE

          jq -r '.runs[].results[] | .level' EVIDENCE/P10/semgrep.sarif \
            | sort | uniq -c | awk '{print "| " $2 " | " $1 " |"}' >> $SUMMARY_FILE || echo "| N/A | 0 |" >> $SUMMARY_FILE
          
          echo "" >> $SUMMARY_FILE
          echo "## 2. Gitleaks Findings (Secrets)" >> $SUMMARY_FILE

          SECRETS_COUNT=$(jq 'length' EVIDENCE/P10/gitleaks.json || echo "0")
          echo "**Total Potential Secrets:** $SECRETS_COUNT" >> $SUMMARY_FILE
          
          if [ "$SECRETS_COUNT" -gt "0" ]; then
            echo "" >> $SUMMARY_FILE
            echo "### Details (Gitleaks)" >> $SUMMARY_FILE
            echo "| File | Rule | Commit |" >> $SUMMARY_FILE
            echo "|---|---|---|" >> $SUMMARY_FILE

            jq -r '.[] | "| " + .File + " | " + .RuleID + " | " + (.Commit // "Local") + " |"' EVIDENCE/P10/gitleaks.json | head -n 10 >> $SUMMARY_FILE
            if [ "$SECRETS_COUNT" -gt "10" ]; then echo "... (truncated)" >> $SUMMARY_FILE; fi
          fi

          cat $SUMMARY_FILE

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10/
