quiet: false
compact: true
framework:
  - kubernetes
  - dockerfile
  - secrets

skip-check:
  - CKV_DOCKER_2 # Healthcheck instruction is missing
  - CKV_K8S_43 # Image should use digest 
  - CKV_K8S_21 # The default namespace should not be used
  - CKV_K8S_40 # Containers should run as a high UID (вообще у нас UID1001, он достаточно безопасен)
  - CKV2_K8S_6 # Minimize the admission of pods which lack an associated NetworkPolicy (требует настройки CNI плагина)
